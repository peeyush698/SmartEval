<div style="padding:  20px;">
    <nz-table #basicTable [nzData]="resultsData">
        <thead>
            <tr>
                <th>Test Name</th>
                <th>User Name</th>
                <th>Total Question</th>
                <th>Correct Option</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data"> 
                <td>{{data.testName}}</td>
                <td>{{data.userName}}</td>
                <td>{{data.totalQuestions}}</td>
                <td>{{data.correctAnswer}}</td>
                <td>{{data.percentage}}</td>
            </tr>
        </tbody>
    </nz-table>
</div>>
