<div class="main">
  <div nz-row>
    <div nz-col nzSpan="24" style="margin-bottom: 20px;">
      
      <div style="margin: 20px;" *ngFor="let test of tests">
        <nz-card
          class="test"
          [nzBordered]="true"
          [nzTitle]="test.title">

          <p>
            <strong>Time :</strong>
            {{ getFormattedTime(test.time) }}
          </p>

          <p>
            <strong>Description :</strong>
            {{ test.description }}
          </p>

          <button nz-button nzType="primary" routerLink="/user/take-test/{{test.id}}">Start Test </button>
        </nz-card>
      </div>

    </div>
  </div>
</div>
